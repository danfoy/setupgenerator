<div class="output">

  <table class="output-scaffold">

    <tr>
      <td>

        <table class="output-section">
          <tr class="output-section-header-row">
            <td colspan="2">
              <h2 class="output-section-header">Customer Information</h2>
            </td>
          </tr>

          <tr>
            <td class="title-column">Name</td>
            <td class="data-column">{{ title }} {{ firstname }} {{ surname }}</td>
          </tr>
          <tr>
            <td class="title-column">Address</td>
            <td class="data-column output-address">
              <span>{{ address }}</span>
            </td>
          </tr>
          <tr>
            <td class="title-column">Telephone no.</td>
            <td class="data-column">{{ telephone }}</td>
          </tr>

        </table>

      </td>
    </tr>


    <tr v-if="software[0]">
      <td>

        <table class="output-section">

          <tr class="output-section-header-row">
            <td>
              <h2 class="output-section-header">Software</h2>
            </td>
          </tr>

          <tr v-for="line in software" :line="line" key="name" is="lineitem"></tr>


        </table>

      </td>
    </tr>

    <tr v-if="notes">
      <td>

        <table class="output-section">
          <tr class="output-section-header-row">
            <td>
              <h2 class="output-section-header">Notes</h2>
            </td>
          </tr>
          
          <tr>
            <td class="output-notes">
              <span class="output-notes-data">{{ notes }}</span>
            </td>
          </tr>
        </table>

      </td>
    </tr>

  </table>

</div>
