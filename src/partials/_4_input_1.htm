
    <div class="input">
      <form id="inputform">

        <fieldset name="personalinfo">
          <label for="personalinfo">Customer Information</label>
          <select v-model="title">
            <option disabled value="">Title</option>
            <option value="Mr">Mr</option>
            <option value="Miss">Miss</option>
            <option value="Mrs">Mrs</option>
            <option value="Ms">Ms</option>
            <option value="Dr">Dr</option>
          </select>
          <input type="text" placeholder="First Name" v-model="firstname">
          <input type="text" placeholder="Surname" v-model="surname">
          <textarea placeholder="Address and Postcode" v-model="address"></textarea>
          <input  type="tel" placeholder="Telephone Number" v-model="telephone">
        </fieldset>

        
        <fieldset name="software" class="software">
          <label for="software">Software</label>
          <!--
          <checkbox-item line="foo" v-model="software">foo</checkbox-item>
          <checkbox-item line="bar" v-model="software">bar</checkbox-item>
          -->
          <label><input type="checkbox" v-model="software" value="Knowhow Cloud">Knowhow Cloud</label>
          <label><input type="checkbox" v-model="software" value="Office">Office</label>
          <label><input type="checkbox" v-model="software" value="McAfee">McAfee</label>
          <label><input type="checkbox" v-model="software" value="Norton">Norton</label>
          <label><input type="checkbox" v-model="software" value="iTunes">iTunes</label>
          <label><input type="checkbox" v-model="software" value="Adobe Reader">Adobe Reader</label>
          <label><input type="checkbox" v-model="software" value="CinemaNow">CinemaNow</label>
          <label><input type="checkbox" v-model="software" value="World of Warcraft">World of Warcraft</label>
          <label><input type="checkbox" v-model="software" value="Links Bundle">Links Bundle</label>
        </fieldset>

        </fieldset>

      </form>
    </div>
